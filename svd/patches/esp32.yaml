_svd: ../esp32.base.svd


_include:
  - "_uart.yaml"
  - "_io_mux.yaml"
  - "_rename_registers.yaml"
  - "_rename_bitfields.yaml"
#  - "_interrupts.yaml"
  - "_rtc_cntl.yaml"
  - "_dport.yaml"

_modify:
  PWM:
    name: PWM0
  I2C_EXT:
    name: I2C0
  I2C1_EXT:
    name: I2C1
  TIMERGROUP0:
    name: TIMG0
  TIMERGROUP1:
    name: TIMG1

_delete:
  UART1:
  UART2:

_add:
  UART0:
    derivedFrom: UART
    baseAddress: "0x3ff40000"
    interrupts:
      UART0_INTR:
        description: "interrupt of UART0, level"
        value: 34
  UART1:
    derivedFrom: UART
    baseAddress: "0x3ff50000"
    interrupts:
      UART1_INTR:
        description: "interrupt of UART1, level"
        value: 35
  UART2:
    derivedFrom: UART
    baseAddress: "0x3ff60000"
    interrupts:
      UART2_INTR:
        description: "interrupt of UART2, level"
        value: 36

_derive:
  TIMG0: TIMG
  TIMG1: TIMG
  SPI0: SPI
  SPI1: SPI
  SPI2: SPI
  SPI3: SPI
  PWM0: MCPWM
  PWM1: MCPWM
  PWM2: MCPWM
  PWM3: MCPWM
  I2C0: I2C
  I2C1: I2C
  UHCI0: UHCI
  UHCI1: UHCI
