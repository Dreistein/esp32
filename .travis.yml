language: rust
rust:
  - stable
  - nightly
cache: cargo
dist: "trusty"
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

install:
  - rustup component add rustfmt
  - pip3 install --upgrade --user svdtools
  - cargo install form
  - cargo install svd2rust